<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .my-inpt{
            width: 900px !important;
        }
    </style>
</head>
<body>
    <form action="" method="POST" class="container mt-3 mx-auto" style="background-color: #DBDBDB;height: 950px;">
        {%csrf_token%}
        <div class="form-group row  mx-auto d-flex justify-content-between pt-3">

            <div class="col-md-3 d-flex flex-column">
                <label for=" float-left">API Token</label>
                {{form.api_tocken}}
            </div>

            <div class="col-md-3 d-flex flex-column">
                <label for="exampleInputEmail1">Language</label>

                    {{form.language}}
      
            </div>

            <div class="col-md-3 d-flex flex-column">
                <label class="form-check-label" for="exampleInputEmail1">Model</label>

                    {{form.model}}
          
            </div>
        </div>

        <div class="row d-flex flex-column float-left ">
                <div class="form-check ">
                    <label class="form-check-label" for="exampleCheck1">Use GPU</label>
                    <div type="checkbox" class="form-check-input ml-3">
                        {{form.use_gpu}}
                    </div>
                </div>
               
        </div>

        <div class="row  mt-5 ml-2">
            <div class="form-group mt-4 pt-1" >
                <label class="float-left b-4" for="exampleFormControlTextarea1">Context</label>
                <div class=" ">
                    {{form.inpt_string}}
                </div>
                
              </div>       
        </div>
        <div class="row   ml-2">
            <div class="form-group  pt-1" >
                <label class="float-left b-4" for="exampleFormControlTextarea1">Question</label>
                <div class=" ">
                    {{form.question}}
                </div>
                
              </div>       
        </div>



        <div class="row">
            <input class="btn bg-primary mx-auto text-center justify-content-center text-white" type="submit" value="answer" style="width: 120px;font-size: 20px;">
        </div>




    </form>










    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
